<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - CheerfulGoat 管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    </style>
</head>
<body class="bg-orange-50/30 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-[2.5rem] shadow-2xl p-10 border border-orange-100">
        <div class="text-center mb-8 flex flex-col items-center">
            <div class="bg-white p-4 rounded-full shadow-lg mb-4 border-2 border-orange-100 inline-block">
                <img src="WechatIMG473.jpg" alt="Logo" class="h-16 w-auto">
            </div>
            <h2 class="text-2xl font-black text-gray-900 tracking-tight">欢迎回来</h2>
            <p class="text-orange-600 text-xs font-bold uppercase tracking-widest mt-1">请输入管理员凭据</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-1 ml-1 tracking-wider">管理员账号</label>
                <input type="text" id="username" required placeholder="输入账号" class="w-full border-gray-100 bg-gray-50 rounded-2xl p-4 outline-none focus:ring-2 focus:ring-orange-500 transition-all">
            </div>
            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-1 ml-1 tracking-wider">访问密码</label>
                <input type="password" id="password" required placeholder="输入密码" class="w-full border-gray-100 bg-gray-50 rounded-2xl p-4 outline-none focus:ring-2 focus:ring-orange-500 transition-all">
            </div>
            <button type="submit" class="w-full bg-orange-500 text-white font-black py-5 rounded-2xl hover:bg-orange-600 shadow-xl shadow-orange-200 transition-all text-lg tracking-widest">
                验证并进入系统
            </button>
        </form>
        <div id="errorMsg" class="mt-6 text-center text-red-500 text-xs font-bold hidden bg-red-50 p-3 rounded-xl border border-red-100"></div>
    </div>

    <div class="mt-12 text-center">
        <p class="text-[10px] text-gray-300 font-bold uppercase tracking-[0.3em]">Version: 2026.01.08.FINAL_FIX · 增删增强版</p>
    </div>

    <script>
        const API_BASE = "https://cheerfulgoat-task-system.onrender.com";

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorMsg = document.getElementById('errorMsg');
            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);

            try {
                const response = await fetch(`${API_BASE}/token`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('cheerful_goat_token', data.access_token);
                    window.location.href = 'index.html';
                } else {
                    errorMsg.textContent = "❌ 账号或密码不正确，请重新输入";
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                errorMsg.textContent = "❌ 无法连接到后台大管家，请检查后端状态";
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
