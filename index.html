    <script>
        const API_BASE = "https://cheerfulgoat-task-system.onrender.com";
        let allTasks = [];

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = msg;
            document.getElementById('toastIcon').textContent = isError ? 'âŒ' : 'âœ…';
            toast.style.backgroundColor = isError ? '#dc2626' : '#059669';
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }

        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('cheerful_goat_token');
            options.headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
            const response = await fetch(url, options);
            if (response.status === 401) { logout(); return; }
            return response;
        }

        // --- ğŸ“Š æ ¸å¿ƒï¼šæ›´æ–°ç»Ÿè®¡å¡ç‰‡ ---
        function updateStats(tasks) {
            const statsContainer = document.getElementById('statsContainer');
            const platforms = ["äºšé©¬é€Š", "ç‹¬ç«‹ç«™", "è™¾çš®", "TikTok", "Bç«¯", "æ‚é¡¹"];
            const counts = {};
            platforms.forEach(p => counts[p] = 0);
            
            // åªç»Ÿè®¡æœªå®Œæˆçš„ä»»åŠ¡
            tasks.filter(t => t.status !== 'å·²å®Œæˆ').forEach(t => {
                if(counts[t.platform] !== undefined) counts[t.platform]++;
            });

            statsContainer.innerHTML = platforms.map(p => `
                <div class="stat-card shadow-sm">
                    <span class="stat-num">${counts[p]}</span>
                    <span class="stat-label">${p}</span>
                </div>
            `).join('');
        }

        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                title: document.getElementById('title').value,
                platform: document.getElementById('platform').value,
                description: document.getElementById('description').value,
                is_urgent: document.getElementById('is_urgent').checked,
                deadline: document.getElementById('deadline').value || null
            };
            const res = await fetchWithAuth(`${API_BASE}/tasks/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (res && res.ok) { document.getElementById('taskForm').reset(); fetchTasks(); showToast("ä»»åŠ¡å·²å‘å¸ƒ"); }
        });

        async function fetchTasks() {
            const res = await fetchWithAuth(`${API_BASE}/tasks/`);
            if (res && res.ok) {
                allTasks = await res.json();
                updateStats(allTasks); // æ›´æ–°ç»Ÿè®¡
                applyFilters();
            }
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const platform = document.getElementById('filterPlatform').value;
            const filtered = allTasks.filter(t => t.title.toLowerCase().includes(search) && (platform === 'å…¨éƒ¨å¹³å°' || t.platform === platform));
            renderTaskList(filtered);
        }

        function renderTaskList(tasks) {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            const todayStr = new Date().toLocaleDateString();

            tasks.sort((a, b) => {
                if (a.status === 'å·²å®Œæˆ' && b.status !== 'å·²å®Œæˆ') return 1;
                if (a.status !== 'å·²å®Œæˆ' && b.status === 'å·²å®Œæˆ') return -1;
                return b.is_urgent - a.is_urgent;
            });

            tasks.forEach(task => {
                const row = document.createElement('tr');
                const dDate = task.deadline ? new Date(task.deadline) : null;
                const statusColor = task.status === 'å·²å®Œæˆ' ? '#9ca3af' : (task.is_urgent ? '#dc2626' : '#f97316');
                const isToday = dDate ? dDate.toLocaleDateString() === todayStr : false;

                // ğŸ”— è‡ªåŠ¨è¯†åˆ«ç½‘å€å¹¶è½¬ä¸ºé“¾æ¥
                let descHtml = task.description || '';

                row.innerHTML = `

                        <div style="font-size:11px; color:#6b7280; margin: 3px 0;">${descHtml}</div>
                        <div style="font-size:10px; ${isToday ? 'color:red;font-weight:bold;' : 'color:#9ca3af;'}">ğŸ“… ${isToday ? 'ä»Šå¤©æˆªæ­¢' : (dDate?dDate.toLocaleDateString():'é•¿æœŸ')}</div>
                    </td>
                    <td style="width:110px;">

                                <option value="å·²å®Œæˆ" ${task.status === 'å·²å®Œæˆ' ? 'selected' : ''}>å·²å®Œæˆ</option>
                            </select>
                            <button onclick="editTask(${task.id})" class="btn-action btn-edit">ğŸ”§ ä¿®æ”¹</button>
                            <button onclick="confirmDelete(${task.id})" class="btn-action btn-delete">ğŸ—‘ï¸ åˆ é™¤</button>
                        </div>
                    </td>
                `;
                list.appendChild(row);
            });
        }

        async function editTask(id) {
            const task = allTasks.find(t => t.id === id);
            const newTitle = prompt("ä¿®æ”¹æ ‡é¢˜ï¼š", task.title); if (newTitle === null) return;
            const newDesc = prompt("ä¿®æ”¹æè¿°ï¼š", task.description || ""); if (newDesc === null) return;
            const newDate = prompt("ä¿®æ”¹æ—¥æœŸ (YYYY-MM-DD)ï¼š", task.deadline ? task.deadline.split('T')[0] : ""); if (newDate === null) return;
            const newUrgent = confirm("è®¾ä¸ºç´§æ€¥ï¼Ÿ");
            const res = await fetchWithAuth(`${API_BASE}/tasks/${id}`, {

        }

            const res = await fetchWithAuth(`${API_BASE}/tasks/${id}/status?new_status=${encodeURIComponent(newStatus)}`, { method: 'PUT' });
