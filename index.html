        const API_BASE = "https://cheerfulgoat-task-system.onrender.com";

        // å¸¦è¯ä»¶çš„è¯·æ±‚å·¥å…·
        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('cheerful_goat_token');
            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${token}`
            };
            const response = await fetch(url, options);
            if (response.status === 401) {
                localStorage.removeItem('cheerful_goat_token');
                window.location.href = 'login.html';
                return;
            }
            return response;
        }

                is_urgent: document.getElementById('is_urgent').checked,
                deadline: document.getElementById('deadline').value || null

            const response = await fetchWithAuth(`${API_BASE}/tasks/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (response && response.ok) {
                document.getElementById('taskForm').reset();
                fetchTasks();
            }
        });
